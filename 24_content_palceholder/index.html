<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contetn Placeholder</title>
</head>

<body>

    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1593642532871-8b12e02d091c?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1112&q=80"
                alt="image">
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">Lorem, ipsum dolor.</h3>
            <p class="card-excerpt" id="excerpt">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum odio inventore reiciendis aperiam sequi
                officiis.
                <span class="animate-bg animated-bg-text">&nbsp;</span>
                <span class="animate-bg animated-bg-text">&nbsp;</span>
                <span class="animate-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="portrait">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
                    <small class="animated-bg animated-bg-text" id="date">Oct 14, 2021</small>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
