<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insect catching game</title>
</head>

<body>
    <div class="screen">
        <h1>Catch the Zme</h1>
        <button class="btn" id="start-btn">Start Game</button>
    </div>

    <div class="screen">
        <h1>Which is your "favorite" Zme?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Dobry Zme</p>
                    <img src="./img/1.jpg" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Napasashok Zme</p>
                    <img src="./img/2.jpg" alt="mosquito" />
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Inteligent Zme</p>
                    <img src="./img/3.jpg" alt="spider" />
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Tired Zme</p>
                    <img src="./img/4.jpg" alt="roach" />
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time"></h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annnoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>

    <script src="/script.js"></script>
</body>

</html>
